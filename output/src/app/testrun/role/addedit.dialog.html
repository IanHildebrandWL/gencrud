<div class="container">
    <h3 mat-dialog-title>Role Id: {{ data.D_ROLE_ID }}</h3>
    <form class="mat-dialog-content" (ngSubmit)="submit" [formGroup]="formGroup">
        <div class="form" *ngIf="isEditMode() == true">
            <mat-form-field color="accent">
                <input matInput
                       class="form-control"
                       id="Role.D_ROLE_ID"
                       placeholder="Identification"
                       readonly
                       formControlName="D_ROLE_ID">
                <mat-error *ngIf="D_ROLE_ID.invalid">
                    {{ getErrorMessage( D_ROLE_ID ) }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form" *ngIf="isEditMode() == true">
            <mat-form-field color="accent">
                <input matInput
                       class="form-control"
                       id="Role.D_ROLE"
                       placeholder="Role"
                       formControlName="D_ROLE">
                <mat-error *ngIf="D_ROLE.invalid">
                    {{ getErrorMessage( D_ROLE ) }}
                </mat-error>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button
                    [type]="submit"
                    id="Role.submit"
                    [disabled]="!formGroup.valid"
                    [mat-dialog-close]="1"
                    (click)="onSaveClick()">Save</button>
            <button mat-button
                    (click)="onCancelClick()"
                    id="Role.cancel"
                    tabindex="-1">Cancel</button>
        </div>
    </form>
</div>
