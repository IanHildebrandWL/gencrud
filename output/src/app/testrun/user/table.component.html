<!--
-   Do not edit this file, this file is generated by the gencrud.py module
-->
<div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter issues">
    </mat-form-field>
</div>
<mat-table #tableUser [dataSource]="dataSource" matSort class="mat-cell">
    <!-- D_USER_ID Column -->
    <ng-container matColumnDef="column_D_USER_ID"
                  class="column_D_USER_ID">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Identification</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='User.D_USER_ID'
                  >{{row.D_USER_ID}}</mat-cell>
    </ng-container>
    <!-- D_USER_NAME Column -->
    <ng-container matColumnDef="column_D_USER_NAME"
                  class="column_D_USER_NAME">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>User name</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='User.D_USER_NAME'
                  >{{row.D_USER_NAME}}</mat-cell>
    </ng-container>
    <!-- D_PASSWORD Column -->
    <ng-container matColumnDef="column_D_PASSWORD"
                  class="column_D_PASSWORD">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Password</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='User.D_PASSWORD'
                  >{{row.D_PASSWORD}}</mat-cell>
    </ng-container>
    <!-- D_FIRST_NAME Column -->
    <ng-container matColumnDef="column_D_FIRST_NAME"
                  class="column_D_FIRST_NAME">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>First name</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='User.D_FIRST_NAME'
                  >{{row.D_FIRST_NAME}}</mat-cell>
    </ng-container>
    <!-- D_MIDDLE_NAME Column -->
    <ng-container matColumnDef="column_D_MIDDLE_NAME"
                  class="column_D_MIDDLE_NAME">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Middle name</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='User.D_MIDDLE_NAME'
                  >{{row.D_MIDDLE_NAME}}</mat-cell>
    </ng-container>
    <!-- D_LAST_NAME Column -->
    <ng-container matColumnDef="column_D_LAST_NAME"
                  class="column_D_LAST_NAME">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Last name</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='User.D_LAST_NAME'
                  >{{row.D_LAST_NAME}}</mat-cell>
    </ng-container>
    <!-- D_ROLE_ID Column -->
    <ng-container matColumnDef="column_D_ROLE_ID"
                  class="column_D_ROLE_ID">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Role</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='User.D_ROLE_ID'
                  >{{row.D_ROLE_ID}}</mat-cell>
    </ng-container>
    <!-- ROLE Column -->
    <ng-container matColumnDef="column_ROLE"
                  class="column_ROLE">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Role</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='User.ROLE'
                  >{{row.ROLE}}</mat-cell>
    </ng-container>
    <!-- actions -->
    <ng-container matColumnDef="actions">
        <!-- Header buttons -->
        <mat-header-cell *matHeaderCellDef>
            <span class="spacer"></span>
            <button mat-icon-button
                    color="primary"
                    (click)="addNew()"
                    id="User.add">
                <mat-icon aria-label="Add a new record">add</mat-icon>
            </button>
        </mat-header-cell>
        <!-- Row buttons -->
        <mat-cell *matCellDef="let row; let i=index;" >
            <span class="spacer"></span>
            <button mat-icon-button
                    color="accent"
                    (click)="deleteItem( i, row )"
                    id='User.delete'>
                <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div class="no-results" id="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
</div>
<div class="navigator-row">
    <span class="spacer"></span>
    <span id="User.paginator">
        <mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </span>
    <span>
        <button mat-icon-button
                color="primary"
                (click)="refresh()"
                id="User.refresh">
            <mat-icon aria-label="Refresh the view">refresh</mat-icon>
        </button>
    </span>
</div>
