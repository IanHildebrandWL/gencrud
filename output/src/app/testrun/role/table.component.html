<!--
-   Do not edit this file, this file is generated by the gencrud.py module
-->
<div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter issues">
    </mat-form-field>
</div>
<mat-table #tableRole [dataSource]="dataSource" matSort class="mat-cell">
    <!-- D_ROLE_ID Column -->
    <ng-container matColumnDef="column_D_ROLE_ID"
                  class="column_D_ROLE_ID">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Identification</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='Role.D_ROLE_ID'
                  >{{row.D_ROLE_ID}}</mat-cell>
    </ng-container>
    <!-- D_ROLE Column -->
    <ng-container matColumnDef="column_D_ROLE"
                  class="column_D_ROLE">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Role</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='Role.D_ROLE'
                  >{{row.D_ROLE}}</mat-cell>
    </ng-container>
    <!-- USERS Column -->
    <ng-container matColumnDef="column_USERS"
                  class="column_USERS">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header>Users</mat-header-cell>
        <mat-cell *matCellDef="let row"
                  (click)="startEdit( i, row )"
                  id='Role.USERS'
                  >{{row.USERS}}</mat-cell>
    </ng-container>
    <!-- actions -->
    <ng-container matColumnDef="actions">
        <!-- Header buttons -->
        <mat-header-cell *matHeaderCellDef>
            <span class="spacer"></span>
            <button mat-icon-button
                    color="primary"
                    (click)="addNew()"
                    id="Role.add">
                <mat-icon aria-label="Add a new record">add</mat-icon>
            </button>
        </mat-header-cell>
        <!-- Row buttons -->
        <mat-cell *matCellDef="let row; let i=index;" >
            <span class="spacer"></span>
            <button mat-icon-button
                    color="accent"
                    (click)="deleteItem( i, row )"
                    id='Role.delete'>
                <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div class="no-results" id="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
</div>
<div class="navigator-row">
    <span class="spacer"></span>
    <span id="Role.paginator">
        <mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </span>
    <span>
        <button mat-icon-button
                color="primary"
                (click)="refresh()"
                id="Role.refresh">
            <mat-icon aria-label="Refresh the view">refresh</mat-icon>
        </button>
    </span>
</div>
