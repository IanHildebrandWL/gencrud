<div class="container">
    <h3 mat-dialog-title>User Id: {{ data.D_USER_ID }}</h3>
    <form class="mat-dialog-content" (ngSubmit)="submit" [formGroup]="formGroup">
        <div class="form" *ngIf="isEditMode() == true">
            <mat-form-field color="accent">
                <input matInput
                       class="form-control"
                       id="User.D_USER_ID"
                       placeholder="Identification"
                       readonly
                       formControlName="D_USER_ID">
                <mat-error *ngIf="D_USER_ID.invalid">
                    {{ getErrorMessage( D_USER_ID ) }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form" *ngIf="isEditMode() == true">
            <mat-form-field color="accent">
                <input matInput
                       class="form-control"
                       id="User.D_USER_NAME"
                       placeholder="User name"
                       formControlName="D_USER_NAME">
                <mat-error *ngIf="D_USER_NAME.invalid">
                    {{ getErrorMessage( D_USER_NAME ) }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form" *ngIf="isEditMode() == true">
            <mat-form-field color="accent">
                <input matInput
                       class="form-control"
                       id="User.D_FIRST_NAME"
                       placeholder="First name"
                       formControlName="D_FIRST_NAME">
                <mat-error *ngIf="D_FIRST_NAME.invalid">
                    {{ getErrorMessage( D_FIRST_NAME ) }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form" *ngIf="isEditMode() == true">
            <mat-form-field color="accent">
                <input matInput
                       class="form-control"
                       id="User.D_MIDDLE_NAME"
                       placeholder="Middle name"
                       formControlName="D_MIDDLE_NAME">
                <mat-error *ngIf="D_MIDDLE_NAME.invalid">
                    {{ getErrorMessage( D_MIDDLE_NAME ) }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form" *ngIf="isEditMode() == true">
            <mat-form-field color="accent">
                <input matInput
                       class="form-control"
                       id="User.D_LAST_NAME"
                       placeholder="Last name"
                       formControlName="D_LAST_NAME">
                <mat-error *ngIf="D_LAST_NAME.invalid">
                    {{ getErrorMessage( D_LAST_NAME ) }}
                </mat-error>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button
                    [type]="submit"
                    id="User.submit"
                    [disabled]="!formGroup.valid"
                    [mat-dialog-close]="1"
                    (click)="onSaveClick()">Save</button>
            <button mat-button
                    (click)="onCancelClick()"
                    id="User.cancel"
                    tabindex="-1">Cancel</button>
        </div>
    </form>
</div>
