source:
  python:   /home/mbertens/src/angular/angular-mat-table-crud/backend
  angular:  /home/mbertens/src/angular/angular-mat-table-crud/src/app
objects:
- name:                   user
  class:                  User
  addedit:                dialog
  delete:                 dialog
  application:            testrun
  uri:                    /api/user
  menu:
    displayName:          Database
    iconName:             settings
    index:                -2
  menuItem:
    displayName:          Users table
    iconName:             verified_user
    route:                /users
    index:                0
  table:
    name:                 WA_USERS
    order-by:             [ D_LAST_NAME, D_FIRST_NAME ]
    pyInport:
    - RoleSchema          testrun.role.schema
    tsInport:
    - Role                ../role/model
    - RoleDataService     ../role/service
    columns:
    - field:              D_USER_ID       INT         AUTO NUMBER  PRIMARY KEY
      label:              Identification
      listview:
        index:            0
        width:            5%
      ui:
        type:             textbox
    - field:              D_USER_NAME     CHAR( 20 )  NOT NULL
      label:              User name
      listview:
        index:            1
        width:            20%
      ui:
        type:             textbox
        hint:             Enter a unique username
    - field:              D_PASSWORD      CHAR( 64 )  NOT NULL
      label:              Password
      ui:
        type:             password
    - field:              D_FIRST_NAME    CHAR(30)    NOT NULL
      label:              First name
      listview:
        index:            3
        width:            25%
      ui:
        type:             textbox
        error:            false
    - field:              D_MIDDLE_NAME   CHAR( 30 )  NOT NULL
      label:              Middle name
      ui:
        type:             textarea
        rows:             4
        cols:             80
    - field:              D_LAST_NAME     CHAR( 30 )  NOT NULL
      label:              Last name
      auto-update:        current_user.username
      listview:
        index:            5
        width:            20%
      ui:
        type:             textbox
    - field:              D_LAST_CHANGED  TIMESTAMP   NOT NULL
      label:              Last changed
      auto-update:        datetime.datetime.now()
      ui:
        type:             datetime
    - field:              D_ROLE_ID       INT         FOREIGN KEY WA_ROLES.D_ROLE_ID
      label:              Role
      relationship:
        name:             role
        class:            Role
        field-name:       D_ROLE_ID_REL
      ui:
        type:             choice
        service:
          name:             role
          class:            RoleDataService
          path:             ../role/service
          value:            D_ROLE_ID
          label:            D_ROLE_NAME

    - field:              D_ENABLED   BOOLEAN       DEFAULT 0
      label:              Active
      ui:
        type:             slidertoggle
        color:            primary
        checked:          false
        labelPosition:    after
      listview:
        index:            6
        width:            10%
        resolve-list:
        - label:          Disabled
          value:          false
        - label:          Enabled
          value:          true

    - field:              D_SLIDER    INT       DEFAULT 0
      label:              Slider
      ui:
        type:             slider
        min:              0
        max:              500
        interval:         1
        step:             1
        thumbLabel:       true